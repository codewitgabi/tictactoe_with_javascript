<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./main.css">
	<title>Tictactoe</title>
</head>
<body>
	<legend class="title">TicTacToe</legend>
	<p id="current-player">
		Player 1
	</p>
	<div class="wrapper">
		<div class="col">
			<div class="row">
				<button class="game-pad" id="00"></button>
				<button class="game-pad" id="01"></button>
				<button class="game-pad" id="02"></button>
			</div>
			<div class="row">
				<button class="game-pad" id="10"></button>
				<button class="game-pad" id="11"></button>
				<button class="game-pad" id="12"></button>
			</div>
			<div class="row">
				<button class="game-pad" id="20"></button>
				<button class="game-pad" id="21"></button>
				<button class="game-pad" id="22"></button>
			</div>
		</div>
	</div>
	<button id="restart">Restart Game</button>

	<script src="./main.js"></script>
</body>
</html>
